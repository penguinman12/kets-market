
{% extends 'base.html' %}


{% block content %}
<div class = "pragmatic_header">
  <a href="{% url 'tradeapp:list' %}" class="prgmatic_header_nav">
    <span>
      TradeList
    </span>
  </a>
  <a href="{% url 'marketapp:create' %}" class="prgmatic_header_nav">
    <span>
      날짜별 가격 생성
    </span>
  </a>
</div>
<div style = "display:flex">
  <div style="text-align: center; max-width: 1100px; margin: 4rem auto;">
    <h3 style = "display:flex">
      K-ETS 시장 가격 - 관리자 페이지
    </h3>

    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th scope="col">날짜</th>
          <th scope="col">K-ETS 가격(₩)</th>
          <th scope="col">아이디</th>
          <th scope="col">시장 조정</th>
          <th scope="col">삭제</th>
        </tr>
      </thead>
      <tbody>
        {% for market in market_secret_list%}
        <tr>
          <td>{{ market.market_date|date:"Y-m-d" }}</td>
          <td>{{ market.price }}</td>
          <td>{{market.pk}}</td>
          <td>
             <a href="{% url 'marketapp:update' pk=market.pk %}"
              class="btn btn-primary rounded-pill col-3">
               Update
             </a>
          </td>
          <td>
             <a href="{% url 'marketapp:delete' pk=market.pk %}"
              class="btn btn-danger rounded-pill col-3">
               Delete
             </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4"> 시장 가격 조정 중...</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
