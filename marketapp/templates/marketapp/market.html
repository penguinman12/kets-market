{% extends 'base.html' %}


{% block content %}

<div style = "display:flex">
  <div style="text-align: center; max-width: 1100px; margin: 4rem auto;">
    <h3 style = "display:flex">
      K-ETS 시장 가격
    </h3>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th scope="col">날짜</th>
          <th scope="col">K-ETS 가격(₩)</th>
        </tr>
      </thead>
      <tbody>
        {% for market in market_list%}
        <tr>
          <td>{{ market.market_date }}</td>
          <td>{{ market.price }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4"> 시장 가격 조정 중...</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
